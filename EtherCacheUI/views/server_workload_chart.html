<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Server Workload</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ServerWorkloadFlotChartCtrl as charts">
  
  <div class="row">
       <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title"><h3>CPU Workload</h3></div>
                <div class="ibox-content">
                    <div class="flot-chart">
                        <div flot class="flot-chart-content" dataset="charts.flotLineAreaData" options="charts.flotLineAreaOptions"></div>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title"><h3>Memory Usage</h3></div>
                <div class="ibox-content">
                    <div class="flot-chart">
                        <div flot class="flot-chart-content" dataset="charts.flotLineAreaData" options="charts.flotLineAreaOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>Network usage</h3>
                </div>
                <div class="ibox-content">
                    <div class="flot-chart">
                        <div flot class="flot-chart-content" dataset="charts.flotMultiData" options="charts.flotMultiOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
